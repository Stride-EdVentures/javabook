name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Debug show current directory
        run: pwd

      - name: Debug List contents of book_source
        run: ls -R book_source

      - name: Install and Build ğŸ”§
        run: |
          set -e  # stop on first error
          pip install -r requirements.txt
          make -C book_source html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages
          folder: book_source/_build/html
